<div class="container">
  <h1>List of articles</h1>
  <app-list-wrapper *ngIf="!isLoading && !error && posts.length">
    <app-blog-item *ngFor="let post of posts" [item]="post"></app-blog-item>
  </app-list-wrapper>
  <div *ngIf="isLoading">Loading...</div>
  <div *ngIf="error">{{ error }}</div>
  <div *ngIf="!isLoading && !error && !posts.length">No posts found.</div>
</div>
